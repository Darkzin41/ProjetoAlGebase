<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basquete Brasileiro</title>
</head>

<body>

    <header>
        <h1>Basquete Brasileiro</h1>
    </header>

    <main>

        <section>
            <!-- Elemento de pesquisa que será fixado na area baixa do site apos pesquisar de forma a modelo generativo -->
            <input type="text" placeholder="Digite o que quer saber..." id="input_pesquisa">
            <button onclick="pesquisar()" class="botao">Pesquisar</button>
        </section>

        <section class="pesquisa" id="pesquisa"> <!-- informação adicional - o id é usado para referenciar no javascript -->
        </section>

    </main>

    <footer>
        <p> 2024 - Basquete no Brasil. Todos os direitos reservados.</p>
        <p> Entre em contato pelo email: arielasafe09@gmail.com </p>
    </footer>

    <script src="./dados.js"></script>
    <script src="./app.js"></script>

</body>

</html>
